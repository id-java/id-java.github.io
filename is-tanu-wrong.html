<!DOCTYPE html>
<html>
  <head>
    <title>Is Tanu Wrong?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./tanu.css" type="text/css" />
  </head>

  <body>
    <div class="question">Is <span id="tanu">Tanu</span> wrong?</div>
    <div class="answer">
      As of
      <div id="clockbox"></div>
      <script type="text/javascript">
        var tmonth = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];

        function GetClock() {
          var d = new Date();
          var nmonth = d.getMonth(),
            ndate = d.getDate(),
            nyear = d.getFullYear();

          var nhour = d.getHours(),
            nmin = d.getMinutes(),
            ap;
          if (nhour == 0) {
            ap = " AM";
            nhour = 12;
          } else if (nhour < 12) {
            ap = " AM";
          } else if (nhour == 12) {
            ap = " PM";
          } else if (nhour > 12) {
            ap = " PM";
            nhour -= 12;
          }

          if (nmin <= 9) nmin = "0" + nmin;

          var clocktext =
            "" +
            tmonth[nmonth] +
            " " +
            ndate +
            ", " +
            nyear +
            " " +
            nhour +
            ":" +
            nmin +
            ap +
            "";
          document.getElementById("clockbox").innerHTML = clocktext;
        }

        GetClock();
        setInterval(GetClock, 1000);
      </script>

      <span>turns out <span id="she-is">she is actually right*</span>.</span>

      <p>*sometimes, Terms & Conditions apply</p>
    </div>
  </body>
</html>
